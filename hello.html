<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Package</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const trackButton = document.getElementById('trackButton');
const trackingNumberInput = document.getElementById('trackingNumber');
const trackingInfo = document.getElementById('trackingInfo');

trackButton.addEventListener('click', () => {
  const trackingNumber = trackingNumberInput.value;
  // Replace with your API call to update tracking info
  trackingInfo.innerHTML = `<h2>Tracknig information for ${trackingNumber} is not available yet.</h2>`;
});

    </script>
</head>
<body>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 500px;
    margin: 50px auto;
    text-align: center;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

p {
    margin-bottom: 10px;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#trackingInfo {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

    </style>
    <div class="container">
        <h1>Order Tracking</h1>
        <p>Enter your tracking number below to track your package.</p>
        <input type="text" id="trackingNumber" placeholder="Tracking Number">
        <button id="trackButton">Track Package</button>
        <div id="trackingInfo">
            <h2>Order Status</h2>
            <p>Order Placed: In Transit</p>
            <p>Expected Delivery: Thursday, May 23</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
